<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-player">
      <div class="player-controls">
        <div class="player-controls__prev"></div>
        <div class="player-controls__play"></div>
        <div class="player-controls__next"></div>
        <input class="player-controls__durability" type="range" min="0" max="100" value="0">
        <span class="player-controls__duration">00:00</span>  
        <input class="player-controls__volume" type="range">
      </div>
    </div>

    <div class="main">
      <div class="music-bar">
        <form class="form-music" action="">
          <input class="form-music__search" placeholder="Поиск аудиозаписи" type="text">
          <input class="form-music__submit" value="" type="submit">
        </form>

        <ul class="list-music">
          <li class="item-music">
            <span class="item-music__play"></span>
            <span class="item-music__name">Track01</span>
            <span class="item-music__edit"></span>
            <span class="item-music__delete"></span>
            <span class="item-music__duration">00:00</span> 
          </li>
          <li class="item-music">
              <span class="item-music__play"></span>
              <span class="item-music__name">Track01</span>
              <span class="item-music__edit"></span>
              <span class="item-music__delete"></span>
              <span class="item-music__duration">00:00</span> 
          </li>
          <li class="item-music">
              <span class="item-music__play"></span>
              <span class="item-music__name">Track01</span>
              <span class="item-music__edit"></span>
              <span class="item-music__delete"></span>
              <span class="item-music__duration">00:00</span> 
          </li>
          <li class="item-music">
              <span class="item-music__play"></span>
              <span class="item-music__name">Track01</span>
              <span class="item-music__edit"></span>
              <span class="item-music__delete"></span>
              <span class="item-music__duration">00:00</span> 
          </li>
        </ul>
      </div>
      
    </div>



  <script src="bundle.js"></script>
</body>
</html>
